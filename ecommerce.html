<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPLATTER SIMULATOR V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

<div class="container" id="productos">

    <!-- Start Top Bar -->
    <div class="row">

      <div class="columns medium-6 large-2">
        <a href="#">
          <img src="https://nestuk.github.io/CH/js/images/LOGO-2.png" width="120px">
        </a>
        <div class="menues menu">
          <ul></ul>
        </div>
      </div>

      <div class="top-bar-right" style="position:fixed; right: 0; top: 0; ">

        <!-- MODAL -->
        <div class="cart-modal-overlay" style="transform: translateX(-200%)">
            <div class="cart-modal">
              <i id="close-btn" class="fas fa-times"></i>
                <h1 class="cart-total">TOTAL</h1>
                <h1 id="pp"></h1>
                <div id="cartContainer" class="cartContainer"></div>
                <button id="vaciarCarrito" class="button hollow alert"> Vaciar Carrito </button>
                <button id="purchase-btn" class="purchase-btn button hollow warning">COMPRAR</button>
              </div>
        </div>
        <!--  fin de modal -->

        <div class="cart-btn">
          <h4>Hola <span id="usuario"></span>!</h4>
          <i id="cart" class="fas fa-shopping-cart"></i>
          <span class="cart-quantity">0</span>
        </div>

      </div>

    </div>
    <!-- fin Top Bar -->

    <div class="row">

      <div class="columns medium-6 large-2">
        <div>
          <ul class="lista"></ul>
        </div>
      </div>

      <div class="columns medium-6 large-10">
    
        <div class="row ">
          <h2>Nuestros Productos</h2>
          <hr>
            <div id="galeria">
              <div id="cardContainer" class="row small-up-2 large-up-4"></div>
            </div>
        </div>

      </div>

    </div>

    <div class="callout large secondary">
      <div class="row">
        <article class="large-4 columns">
          <h5>Vivamus Hendrerit Arcu Sed Erat Molestie</h5>
            <p>Av. Cabildo 2280 1094 Buenos Aires, Argentina<br>&copy; Copyright 2022</p>
        </article>
        <article class="large-3 large-offset-2 columns">
          <ul class="menu vertical">
            <li>Vivamus</li>
            <li>Hendrerit</li>
            <li>Arcu</li>
            <li>Sed</li>
          </ul>
        </article>
        <article class="large-3 columns">
          <ul class="menu vertical">
            <li>Erat</li>
            <li>Molestie</li>
            <li>Vivamus</li>
            <li>Hendrerit</li>
          </ul>
        </article>
      </div>
    </div>

</div>

    <!-- SCRIPT -->
    <script type="text/javascript" src="js/NestorAlvarez.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>

  </body>
</html>
