<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPLATTER SIMULATOR V1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body> 
   <main>
      <!-- MODAL -->
      <div class="cart-modal-overlay">
          <div class="cart-modal">
            <i id="cerrar-btn" class="fas fa-times"></i>
            <div class="product-rows">
            </div>
            <div class="total">
              <h1 class="cart-total">TOTAL</h1>
              <span class="total-price">$0</span>
              <button class="compra-btn button hollow" style="display: none;">FINALIZAR COMPRA</button>
            </div>
          </div>
      </div>          
      <!--  FIN MODAL -->
   
      <div class="container" id="productos">

        <!-- TOP BAR -->
        <div class="row">
          <div class="columns medium-6 large-2">
            <a href="#">
              <img src="https://nestuk.github.io/CH/js/images/LOGO-2.png" width="120px">
            </a>
            <br><br>
          </div>
          <div class="top-bar-right" style="position:fixed; right: 0; top: 0; ">
            <div class="cart-btn">
              <h4>Hola <span id="usuario"></span>!</h4>
              <i id="cart" class="fas fa-shopping-cart"></i>
              <span class="cart-quantity">0</span>
            </div>
          </div>
        </div>
        <!-- FIN TOP BAR -->

        <div class="row">
          <div class="columns medium-6 large-2">
            <div>
              <ul class="lista"></ul>
            </div>
          </div>
          <div class="columns medium-6 large-10">
            <div class="row ">
              <h2>Nuestros Productos</h2>
              <hr>
                <div id="galeria">
                  <div id="cardContainer"><!--class="row small-up-2 large-up-4"--></div>
                </div>
            </div>
          </div>
        </div>

        <div class="callout large secondary">
          <div class="row">
            <article class="large-4 columns">
              <h5>Vivamus Hendrerit Arcu Sed Erat Molestie</h5>
                <p>Av. Cabildo 2280 1094 Buenos Aires, Argentina<br>&copy; Copyright 2022</p>
            </article>
            <article class="large-3 large-offset-2 columns">
              <ul class="menu vertical">
                <li>Vivamus</li>
                <li>Hendrerit</li>
                <li>Arcu</li>
                <li>Sed</li>
              </ul>
            </article>
            <article class="large-3 columns">
              <ul class="menu vertical">
                <li>Erat</li>
                <li>Molestie</li>
                <li>Vivamus</li>
                <li>Hendrerit</li>
              </ul>
            </article>
          </div>
        </div>
      </div>
    </main>
    <!-- SCRIPT -->
    <script  src="js/NestorAlvarez.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
