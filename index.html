<!DOCTYPE HTML>
<html>
<head>
<title>SPLATTER SIMULATOR V1</title>
<link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>

<body class="centered">

<div class="row">

    <div class="column login" id="pasoUno">
        <form name='form-login'>

            <h1>REGISTER</h1>

            <label for="name">Email</label>
            <input type="email" id="name" placeholder="Username" required>

            <label for="pw">Password</label>
            <input type="password"
                   id= "pw"
                   placeholder="Password" required>

            <ul class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
            <input id="rgstr_btn" type="submit" value="Register" onclick="store()">

        </form>
    </div>

    <div class="column login" id="pasoDos">
        <form name='form-login'>

            <h1>SIGN IN</h1>

            <label for="userName">Email</label>
            <input type="email" id="userName" placeholder="Username" required>

            <label for="userPw">Password</label>
            <input type="password" id= "userPw" placeholder="Password" required>

            <input id= "login_btn" type="submit" value="Login" onclick="check()">

        </form>
    </div>

</div>

<!-- SCRIPT -->
<script type="text/javascript">
    
document.getElementById("pasoDos").style.display = "none";

function store(){
    var name = document.getElementById('name');
    var pw = document.getElementById('pw');
    var lowerCaseLetters = /[a-z]/g;
    var upperCaseLetters = /[A-Z]/g;
    var numbers = /[0-9]/g;

//    var borron = document.getElementById('pasoUno');

    if(name.value.length == 0){
        alert('Please fill in email');
    }else if(pw.value.length == 0){
        alert('Please fill in password');
    }else if(name.value.length == 0 && pw.value.length == 0){
        alert('Please fill in email and password');
    }else if(pw.value.length > 8){
        alert('Max of 8');
    }else if(!pw.value.match(numbers)){
        alert('please add 1 number');
    }else if(!pw.value.match(upperCaseLetters)){
        alert('please add 1 uppercase letter');
    }else if(!pw.value.match(lowerCaseLetters)){
        alert('please add 1 lovercase letter');
    }else{
        localStorage.setItem('name', name.value);
        localStorage.setItem('pw', pw.value);
        window.location.replace("https://nestuk.github.io/CH/2.html");
    }
}
</script>

</body>
</html>
